<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PRAYUSH MUN ‚Äî Mega Auction (Simple)</title>
<style>
  body{
    margin:0;
    background:#0d0d0d;
    color:#f6f6f6;
    font-family: "Poppins", sans-serif;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
    text-align:center;
  }
  h1{
    color:#ffd34e;
    font-size:20px;
    margin-bottom:20px;
    letter-spacing:1px;
  }
  .card{
    background:linear-gradient(180deg,rgba(255,255,255,0.05),rgba(255,255,255,0.02));
    border:1px solid rgba(255,255,255,0.1);
    border-radius:16px;
    padding:30px 20px;
    max-width:600px;
    width:90%;
    box-shadow:0 0 25px rgba(0,0,0,0.6);
  }
  .portrait{
    width:150px;
    height:150px;
    margin:0 auto 20px;
    background:url('https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png') center/cover no-repeat;
    background-color:#000;
    border-radius:50%;
    border:3px solid #ffd34e;
  }
  .player-name{
    font-size:40px;
    font-weight:800;
    color:#fff;
    margin-bottom:20px;
  }
  input{
    width:80%;
    max-width:400px;
    padding:12px;
    border-radius:10px;
    border:none;
    font-size:18px;
    text-align:center;
    outline:none;
    margin-bottom:10px;
    background:#1a1a1a;
    color:#fff;
  }
  button{
    padding:10px 20px;
    border:none;
    border-radius:8px;
    background:#ffd34e;
    color:#000;
    font-size:16px;
    font-weight:700;
    cursor:pointer;
  }
  button:hover{
    background:#ffbf00;
  }
</style>
</head>
<body>
  <h1>üèè PRAYUSH MUN ‚Äî Mega Auction</h1>
  <div class="card">
    <div class="portrait"></div>
    <div class="player-name" id="playerDisplay">‚Äî</div>
    <input type="text" id="playerInput" placeholder="Enter player name..." />
    <br>
    <button onclick="setPlayer()">Show Player</button>
  </div>

<script>
function setPlayer(){
  const name = document.getElementById("playerInput").value;
  document.getElementById("playerDisplay").textContent = name || "‚Äî";
}
</script>
</body>
</html>
